<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Perfil do Usuário</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 4 atualizado -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            background-color: #F2E8CF;
            font-family: 'Segoe UI', sans-serif;
            padding: 2rem;
        }

        .profile-container {
            margin-top: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .avatar {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #FF6550;
        }

        h4 {
            color: #00BCD4;
            font-weight: bold;
        }

        .btn-success {
            background-color: #4CA773;
            border: none;
        }

        .btn-success:hover {
            background-color: #3b855b;
        }

        .btn-danger {
            background-color: #a63829
        }

        .list-group-item strong {
            color: #FF6550;
        }

        a,
        a:hover {
            color:  #a63829;
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <div class="row">
            <a href="index.html" style="display: flex;" class="col2"><svg xmlns="http://www.w3.org/2000/svg" id="Bold"
                    viewBox="0 0 24 24" width="20" height="20">
                    <path
                        d="M17.921,1.505a1.5,1.5,0,0,1-.44,1.06L9.809,10.237a2.5,2.5,0,0,0,0,3.536l7.662,7.662a1.5,1.5,0,0,1-2.121,2.121L7.688,15.9a5.506,5.506,0,0,1,0-7.779L15.36.444a1.5,1.5,0,0,1,2.561,1.061Z" />
                </svg></a>

            <!-- COL ESQUERDA -->
            <div class="col-md-2 text-center">
                <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar rounded-circle img-thumbnail"
                    alt="avatar">
                <h6 class="mt-3">Mudar foto de perfil</h6>
                <input type="file" class="form-control-file file-upload mt-2">
                <hr>
            </div>

            <!-- COL DIREITA -->
            <div class="col-md-8">
                <h4>Informações do Perfil</h4>
                <hr>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Nome</label>
                            <input type="text" class="form-control" placeholder="Seu nome">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="email@exemplo.com">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Senha</label>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>

                        <div class="form-group col-md-6">
                            <label>Confirmar senha</label>
                            <input type="password" class="form-control" placeholder="Confirmar senha">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">
                        <i class="glyphicon glyphicon-ok-sign"></i> Salvar
                    </button>
                    <button type="reset" class="btn btn-danger ml-2">
                        <i class="glyphicon glyphicon-repeat"></i> Limpar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('.file-upload').on('change', function () {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        $('.avatar').attr('src', e.target.result);
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>

</html>
